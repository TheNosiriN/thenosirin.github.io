<svg
  width="100%"
  height="100%"
  viewBox="0 0 24 24"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
  id="gg-play-button"
>
    <path d="M15 12.3301L9 16.6603L9 8L15 12.3301Z" fill="currentColor" />
</svg>


<div id="blogpage_container" class="scrolling_container">
    <div class="title_div">
        <div>
            <div id="title_text"></div>
            <div id="subtitle_text"></div>
            <div class="nav_buttons">
                <div><a class="text_link_highlight" data-link="home" id="ref_home">home</a></div>
                <div><a class="text_link_highlight" data-link="aboutme" id="ref_about">about</a></div>
                <div><a class="text_link_highlight" data-link="projects" id="ref_projects">projects</a></div>
                <div><a class="text_link_highlight" data-link="workex" id="ref_workex">work</a></div>
                <div><a class="text_link_highlight" data-link="contacts" id="ref_contact">contact</a></div>
            </div>
        </div>
    </div>
    <div class="center_container">
        <div id="main_content">
            <div id="page_grid_div">
                <div id="page_cont" class="content_background animated_transition pixel_borders reading_text">
                    <div id="post_page" class="page"></div>
                </div>
                <div id="comment_cont" class="content_background animated_transition pixel_borders reading_text">
                    <h1>Comments</h1>
                    <div id="comment_page"></div>
                </div>
            </div>
            <div id="index_grid_div">
                <div>
                    <div id="playback_cont" class="content_background pixel_borders reading_text">
                        <div class="playback_btn_grid">
                            <div id="btn_rewind" class="playback_btn" append-html="img/sprites/play-backwards.svg"></div>
                            <div id="btn_play" class="playback_btn" append-html="img/sprites/play-button.svg"></div>
                            <div id="btn_pause" class="playback_btn" append-html="img/sprites/play-pause.svg"></div>
                            <div id="btn_foward" class="playback_btn" append-html="img/sprites/play-forwards.svg"></div>
                            <div id="btn_reset" class="playback_btn" append-html="img/sprites/undo.svg"></div>
                            <div id="btn_setspeed" class="playback_btn" append-html="img/sprites/details-more.svg"></div>
                        </div>
                        <div id="reading_details_div" class="closed">
                            <div style="width: 100%">
                                <p>Reading Speed: </p>
                                <div>
                                    <input type="number" id="reading_speed_input" step="1" min="2">
                                    <label for="reading_speed_input">wpm</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="index_cont" class="content_background animated_transition pixel_borders reading_text">
                        <h1>Index</h1>
                        <div id="index_page">
                            <input id="search_bar" type="text" class="text_field reading_text" placeholder="Search...">
                            <div id="search_results_parent">
                                <div id="search_results"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
