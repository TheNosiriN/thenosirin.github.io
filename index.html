<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/loadfonts.css">

    <script src="lib/ShaderToyLite.js"></script>
    <script src="src/Utils.js"></script>
    <script src="src/Constants.js"></script>
    <script src="src/Renderer.js"></script>
    <script src="src/Home.js"></script>
</head>

<body>
    <style>

    .welcome_container {
        z-index: 1;
        overflow: hidden;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        position: fixed !important;
        background-color: black;/*rgb(28, 27, 23);*/
    }

    .welcome {
        top: 40%;
        left: 25%;
        width: 50%;
        height: 25%;
        position: absolute;
        /* margin-left: -40%; */
        /* margin-top: -5%; */
        text-align: center;
        text-transform: uppercase;
        color: #ffffff;

        /* border: 5px solid red; */
    }

    #background_canvas {
        width: 100%;
        height: 100%;
        overflow:hidden;
    }

    .welcome_icon {
        color: #fffedd;
        font-family: Cherubic;
        font-size: 15vmin;
        font-weight: 100;
        margin: 0;
        letter-spacing: 0;
        padding: 0;
    }

    .welcome_name {
        color: #fffedd;
        /* background-color: linear-gradient(#fffedd, #000000); */
        font-family: Colus;
        font-size: 4vmin;
        font-weight: 100;
        margin: 0;
        letter-spacing: 1vmin;
        padding: 0;
        padding-top: 1vmin;
    }

    .nav_buttons {
        font-family: Colus;
        font-size: 2.25vmin;
        position: relative;
        text-align: center;
        text-transform: uppercase;
    }

    .nav_buttons > a {
        color: white;
        text-decoration: none;
        display: inline-block;
        position: relative;
        letter-spacing: 0.15em;
        cursor: pointer;
        margin: 2em;
        margin-top: 1.5em;
        margin-bottom: 0.3em;
        padding-bottom: 0.3em;
    }

    a:after {
        content: '';
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 0.1em;
        bottom: 0;
        left: 0;
        background-color: #fffedd;
        transform-origin: center;
        transition: transform 0.25s ease-out;
    }

    a:hover:after {
        transform: scaleX(1);
        transform-origin: center;
    }


    .unselectable {
        -webkit-user-select: none; /* Safari */
        -ms-user-select: none; /* IE 10 and IE 11 */
        user-select: none; /* Standard syntax */
    }

    </style>



    <div class="welcome_container">

        <canvas id="background_canvas"></canvas>

        <div class="unselectable" style="
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            position: fixed !important;
            background-color: rgba(0,0,0, 0.3);
            pointer-events: none;
        "></div>

        <div class="welcome unselectable">
            <!-- <h1 class="welcome_icon">N</h1> -->
            <h1 class="welcome_name">CHINOMSO NOSIRI</h1>
            <h1 class="welcome_name" style="font-size:1.5vmin; letter-spacing:0.75vmin;">REAL TIME GRAPHICS PROGRAMMING</h1>
            <div class="nav_buttons">
                <a href="#" class="home">Home</a>
                <a href="#" class="Blog">Blog</a>
                <a href="#" class="Projects">Projects</a>
                <a href="#" class="Contact">Contact</a>
            </div>
        </div>
    </div>


</body>


</html>
