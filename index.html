    <style>

    .welcome_container {
        z-index: 1;
        overflow: hidden;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        position: fixed !important;
        background-color: rgb(28, 27, 23);
    }

    .welcome {
        top: 40%;
        left: 25%;
        width: 50%;
        height: 25%;
        position: absolute;
        /* border: 5px solid red; */
        /* margin-left: -40%; */

        text-transform: uppercase;
        color: #ffffff;
    }

    #shaders {
        position: relative;
        width: 100%;
        color: rgb(28, 27, 23);
        /* pointer-events: none; */
    }

    .welcome_overlay {
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        position: fixed !important;
        background-color: rgba(28, 27, 23, 0.25);
        pointer-events: none;
    }

    .welcome_icon {
        color: #fffedd;
        font-family: Cherubic;
        font-size: 15vmin;
        font-weight: 100;
        margin: 0;
        letter-spacing: 0;
        padding: 0;
    }

    .welcome_name {
        color: #fffedd;
        font-family: Colus;
        font-size: 4vmin;
        font-weight: 100;
        margin: 0;
        letter-spacing: 1vmin;
        padding: 0;
        padding-top: 1vmin;
    }

    .nav_buttons {
        font-family: Colus;
        font-size: 2.5vmin;
        position: relative;
        text-align: center;
        text-transform: uppercase;
    }

    .nav_buttons > a {
        color: white;
        text-decoration: none;
        display: inline-block;
        position: relative;
        letter-spacing: 0.15em;
        cursor: pointer;
        margin: 2em;
        margin-top: 1.5em;
        margin-bottom: 0.3em;
        padding-bottom: 0.3em;
    }

    a:after {
        content: '';
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 0.1em;
        bottom: 0;
        left: 0;
        background-color: #fffedd;
        transform-origin: center;
        transition: transform 0.25s ease-out;
    }

    a:hover:after {
        transform: scaleX(1);
        transform-origin: center;
    }


    .unselectable {
        -webkit-user-select: none; /* Safari */
        -ms-user-select: none; /* IE 10 and IE 11 */
        user-select: none; /* Standard syntax */
    }

    </style>
